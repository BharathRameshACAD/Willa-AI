<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Willa Demo UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Roboto, 'Segoe UI', sans-serif; padding: 20px; max-width: 900px; margin: auto; }
      textarea { width: 100%; height: 120px; font-size: 14px; }
      pre { background: #f6f8fa; padding: 12px; border-radius: 6px; white-space: pre-wrap; }
      .row { display: flex; gap: 8px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>Willa â€” Local LLM Drafting Demo</h1>
    <p>Enter a short description of the testator's wishes. This demo will mask PII and call your local LLM via the backend.</p>

    <label>Draft prompt (example):</label>
    <textarea id="prompt">Draft a simple will for a testator who owns one house and wishes to leave it equally to two children. Use clear clause headings.</textarea>

    <div class="row">
      <button id="draftBtn">Draft</button>
      <button id="commitBtn" disabled>Commit (simulate Compact)</button>
    </div>

    <h3>Generated draft</h3>
    <pre id="generation">No draft yet.</pre>

    <h3>Commit result</h3>
    <pre id="commitResult">Not committed.</pre>

    <script src="./app.js"></script>
  </body>
</html>
